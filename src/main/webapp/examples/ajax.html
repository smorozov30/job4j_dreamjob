<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>AJAX</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>

<script>
    function sendGreeting() {
        $.ajax({
            type: 'GET',
            url: 'http://localhost:8080/dreamjob/greet',
            data: {name : $('#name').val()},
            dataType: 'json'
        }).done(function(data) {
            $('#divEnter input').before(data.text);
        }).fail(function(err){
            alert(err);
        });
    }
</script>

<div class="container">
    <form>
        <div class="form-group" id="divEnter">
            <label for="name">Имя:</label><br>
            <input type="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Введите имя...">
        </div>
        <button type="button" class="btn btn-primary" onclick="sendGreeting()">Отправить</button>
    </form>
</div>
</body>
</html>
