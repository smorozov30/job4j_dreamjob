<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script>
            function validate() {
                let result = true;
                let message = "";
                let fields = [$('#name'), $('#surname'), $('#sex'), $('#description')];
                for (let i = 0; i < fields.length; i++) {
                    let field = fields[i];
                    if (field.val() === "") {
                        message = message + (field.attr("placeholder") + "\n");
                        result = false;
                    }
                }
                if (!result) {
                    alert(message);
                }
                return result;
            }

            function addRow() {
                if (validate()) {
                    $('#table tbody tr:last').after(
                        '<tr>' +
                            '<td>' + $('#name').val() +'</td>' +
                            '<td>' + $('#surname').val() +'</td>' +
                            '<td>' + $('#sex').val() +'</td>' +
                            '<td>' + $('#description').val() +'</td>' +
                        '</tr>'
                    );
                }
            }
        </script>

    </head>
    <body>

        <div class="container-fluid container">
            <h1>Разработчики</h1>
            <p>Регистрация и список</p>
        </div>

        <div class="container">
            <form method="post">
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" class="form-control" placeholder="Enter user name..." id="name">
                </div>
                <div class="form-group">
                    <label for="surname">Фамилия:</label>
                    <input type="text" class="form-control" placeholder="Enter user surname..." id="surname">
                </div>
                <div class="form-group">
                    <label for="sex">Пол:</label>
                    <input type="text" class="form-control" placeholder="Enter user sex..." id="sex">
                </div>
                <div class="form-group">
                    <label for="description">Описание:</label>
                    <input type="text" class="form-control" placeholder="Enter user description..." id="description">
                </div>
                <button type="reset" class="btn btn-default" onclick="addRow()">Зарегистрировать</button>
            </form>
        </div>

        <div class="container">
            <h2>Таблица пользователей</h2>
            <p>Все зарегистрированные пользователи:</p>
            <table class="table" id="table">
              <thead>
                <tr>
                  <th>Имя</th>
                  <th>Фамилия</th>
                  <th>Пол</th>
                  <th>Описание</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Сергей</td>
                  <td>Морозов</td>
                  <td>Мужской</td>
                  <td>Junior разработчик</td>
                </tr>
              </tbody>
            </table>
          </div>

    </body>
</html>
